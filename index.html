<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./css/styles.css'>
    <title>jQuery with Loony Tunes</title>
</head>
<body>
    <header>
        <h1>jQuery with Loony Tunes</h1>
        <nav>
            <a href='#'>Home</a>
            <a href='#'>Abut</a>
        </nav>
        <button id='show'>Show Nav</button>
        <button id='hide'>Hide Nav</button>
        <button id='toggle'>Menu</button>
    </header>
    <div class='id'>
        <div class='section'>
            <img src='./images/flyingbee.gif' alt='flying bee' id='flying'>
            <button id='fadeOut'>Remove the bee</button>
            <button id='fadeIn'>Bring back flying Bee</button>
        </div>
        <div class='alt-section'>
            <img src='./images/foghorn.jpg' alt='foghorn'>
            <img src='./images/granny.png' alt='granny'>
            <img src='./images/marvin.jpg' alt='marvin' id='marvin'>
            <button id='css'>Add a border to Marvin</button>
        </div>
        <div class='section'>
            <img src='./images/taz.jpg' alt='taz' id='alert'>
            <img src='./images/tweety.png' alt='tweety'>
        </div>
    </div>
    <footer>
        <p id='append'>That's all</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='./js/scripts.js'></script>
</body>
</html>
